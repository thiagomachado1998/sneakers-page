<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            height: 100vh;
            width: 100vw;

        }
        body::-webkit-scrollbar{
            color: transparent;
        }
        iframe {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sjOK5q6-pqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
